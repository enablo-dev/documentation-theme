<nav class="page-pagination">
   <ul class="pagination d-flex justify-content-between themeix-highlight">
      {% if page.previous.url %}
      <li class="page-item themeix-highlight">
         <a class="page-link next-btn" href="{{page.previous.url}}"><i class="fa fa-angle-double-left"></i> Older Post</a>
      </li>
      {% endif %}
      {% if page.next.url %}
      <li class="page-item themeix-highlight">
         <a class="page-link prev-btn" href="{{page.next.url}}">Newer Post<i class="fa fa-angle-double-right"></i></a>
      </li>
      {% endif %}
   </ul>
</nav>
